<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#e0777d" />
  <title>MIT URTC{% if page.title != "MIT URTC 2019" %} | {{ page.title }}{% endif %}</title>
  <link href="/css/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:700" rel="stylesheet" />
  <style>
    body {
        background: linear-gradient(-45deg,#D0D5F4,#D0F0F4,#82DADC , #D0F4DE);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
    }
    @keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
    }
  </style>
</head>
<body>
  <div id="animation" class="desktop">
    <h1 style="font-size:50px">
      <img src="./img/white_urtc_logo.png" style="width:50px; vertical-align: middle;">
      <a href="/">MIT URTC</a>
      <div></div>
    </h1>
  </div>
  <div id="shield" class="desktop"></div>
  <nav class="mobile">
    <img id="hamburger" src="{{ "/img/icon/hamburger.svg" | relative_url }}" />
    <h1>
      <a href="/">MIT URTC</a>
    </h1>
  </nav>
  <div id="mobile-nav" class="hidden">
    <img id="close" src="{{ "/img/icon/close.svg" | relative_url }}" />
    <ul>
      <li><a href="/">Home</a></li>
      {% for item in site.data.navigation %}
        <li><a href="{{ item.link }}">{{ item.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <nav class="desktop">
    <ul>
      {% for item in site.data.navigation %}
        <li><a href="{{ item.link }}">{{ item.name }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  {{ content }}
  <script type="text/javascript">
    var animation = {{ page.animation }};
  </script>
  <script src="/js/animation.js"></script>
  <script src="/js/navigation.js"></script>
</body>
</html>
